  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="initial-scale=1, width=device-width">
      <title>React pt. 2 Homework</title>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
      <link rel="stylesheet" type="text/css" href="css/style.css"/>
      <script src="https://unpkg.com/react@latest/dist/react.js"></script>
      <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
      <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>
    <body>
      <div class="app"></div>

      <script type="text/babel">
      // 1. Create a <Greeting/> component which has a div with className of "greeting"

      class Greeting extends React.Component{
constructor(){
  super();
  this.state = {
  };
}

      onKeyUp(event){
        console.log('onKeyUp', event.target.value);
        this.setState({
          name: event.target.value
        });
      }
      // 2. It's direct children include an <input/> element with type attribute as text and classname "greeting__input" and an <h2> with className "greeting__message" element that contains "Hello, {this.state.name}!" as its content.
      render(){

        return(
          <div className="greeting">
          <input type="text" className="greeting__input" onKeyUp={this.onKeyUp.bind(this)}/>
          {this.state.name && <h2 className="greeting__message">Hello, {this.state.name}!</h2>}
          </div>
        )
      }
      }


      // 3. Add a "onKeyUp" event to the input field which updates the state to the target.value
      // 4. Hide <h2/> when there is no name.
      // 5. Use ReactDOM to render component to .app
      ReactDOM.render(<Greeting/>, document.querySelector('.app'));
    </script>
  </body>
</html>
