<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>React pt. 2 Homework</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div class="app"></div>

    <script type="text/babel">
      // When checked we want to also store it in localStorage
      // so that when we revisit the page we will see it checked if
      // that's how we left it

      class CheckMe extends React.Component {
        constructor() {
          super();
          if (localStorage.getItem('checked') == false)
          {
            this.state = {
              checked: false
            };
          }
          this.state = {
            checked: true
          };
        }

        onClick() {
          localStorage.setItem('checked', !this.state.checked);
          this.setState({
            checked: !this.state.checked
          });
        }

        render() {
          console.log(this.state.checked);
          return (
            <div>
              <input className="checkbox" type="checkbox" onClick={this.onClick.bind(this)}/>
              {this.state.checked && <h2 className="message">Im checked!</h2>}
            </div>
          );
        }
      }

      ReactDOM.render(<CheckMe/>, document.querySelector('.app'));
    </script>
  </body>
</html>
